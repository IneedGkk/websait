<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/</title>
    <script src="js/home.js"></script>
    <link rel="icon" type="image/jpg" href="images/icon.jpg">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="//fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="propagation"></div>
    <button class="button">
        <svg class="fissure" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M50,0 L60,20 L45,40 L55,60 L50,80 L60,100" stroke="white" stroke-width="2" fill="transparent"></path>
        </svg>
        enter
    </button>
    <div id="hello" style="display: none; opacity: 0;">Hello {user}</div>
    <div class="overlay" style="display: none;">
        <img src="images/icon.jpg" class="pfp" alt="superstar" draggable="false">
        <!-- Updated text to "Prostitutional" -->
        <p style="background-image: url('images/raindobo.gif');">Prostitutional</p>
        <div class="small-images">
            <img src="images/premium.png" class="superp" alt="superpremium" title="Super premium" draggable="false">
            <img src="images/verified.png" class="superv" alt="superverified" title="Super verified" draggable="false">
        </div>
        <!-- Roblox logo -->
        <a href="https://www.roblox.com/users/3428869965/profile">
            <img src="images/roblox.png" alt="Roblox Logo" draggable="false" style="width: 50px; height: auto;">
        </a>
        <!-- Discord widget -->
        <img src="https://discord.c99.nl/widget/theme-4/267496741224316930.png" alt="Discord Widget" style="width: 200px; height: auto;">
    </div>
    <video id="background-video" preload="auto" style="display: none;" loop muted autoplay>
        <source src="https://cdn.discordapp.com/attachments/855320634120470559/1235331154291195926/aasas.mp4?ex=6633fb4a&is=6632a9ca&hm=253c12e0070fe9380404672f726c9bb1fd8e29dbc04e54d6827b8f1f32c8cfcd&" type="video/mp4" draggable="false">
    </video>
    <audio id="noise" preload="auto" style="display: none;" muted autoplay>
        <source src="media/crack.mp3" type="audio/mp3">
    </audio>
    <audio id="enter" preload="auto" style="display: none;" muted autoplay>
        <source src="media/enter-painting.mp3" type="audio/mp3">
    </audio>
    <button id="mute-button" class="mute-button" style="display: none;" draggable="false">
        <img src="images/unmute.png" alt="Song control">
    </button>
</body>
</html>
